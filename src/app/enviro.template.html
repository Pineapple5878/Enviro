<div class="header">
    <dropdown-menu></dropdown-menu>
    <div class="header-text">Enviro</div>
</div>
<div class="body">
    <mat-form-field>
        <input matInput #companyInput placeholder="Enter company name" (change)="parseData(companyInput.value)">
    </mat-form-field>
    <div class="input-response" *ngIf="results">
        <enviro-panel [company_info]="results"></enviro-panel>
    </div>
</div>
