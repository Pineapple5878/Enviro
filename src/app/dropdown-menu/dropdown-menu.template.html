<div class="dropdown-button">
    <button mat-icon-button class="mat-icon-button" (tap)="toggleMenu()">
        <mat-icon class="mat-icon">menu</mat-icon>
    </button>
</div>
<div class="menu" *ngIf="isToggled">
    <button mat-icon-button class="mat-icon-button">
        <mat-icon class="mat-icon" (tap)="temp()">info</mat-icon>
    </button>
</div>
